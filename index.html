  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Provably Fair Roll Verifier & Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0f172a; /* bg-slate-900 fallback */
        background-image: radial-gradient(circle at top, #1e293b, #0f172a 70%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color); }
        50% { box-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color); }
      }
      .animate-glow {
        animation: glow 2.5s ease-in-out infinite;
      }
      /* New fade-in animation */
      @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.5s ease-out forwards;
      }
      /* Add a general fade-in for smaller elements */
      @keyframes fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      .animate-fade-in {
          animation: fade-in 0.6s ease-in-out forwards;
      }
    </style>
